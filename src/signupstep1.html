<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles/signupstep1.css" />
    <script src="/script/signupstep1.js"></script>
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="/images/Animez Logo.png" />
        <a href="/src/login.html">Log In</a>
      </nav>
      <div class="container">
        <h4>Step 1 of 3</h4>
        <h1>Welcome!</h1>
        <h1>Joining Animez is easy.</h1>
        <h2>
          Enter your email and password and you'll be watching in no time.
        </h2>
        <form>
          <input
            id="emailinput"
            type="email"
            placeholder="Enter your email"
            autocomplete="off"
            required
          />
          <input
            id="passwordinput"
            type="password"
            placeholder="Enter your password"
            autocomplete="off"
            required
          />
          <input
            id="conpassinput"
            type="password"
            placeholder="Confirm your password"
            autocomplete="off"
            required
          />
          <button id="nextbtn">Next</button>
        </form>
      </div>
    </div>

    <div class="footer">
      <div class="question">
        <p>Question? Contact me.</p>
      </div>
    </div>
  </body>
</html>
