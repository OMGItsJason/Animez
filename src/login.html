<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="/styles/login.css" />
  </head>
  <body>
    <div class="backgroundimg">
    <div class="logo">
      <img src="/images/Animez Logo.png" />
    </div>
    <div class="container">
      <div class="text">
        <h2>Log In</h2>
      </div>
      <form class="inputs">
        <input type="text" placeholder="Email or Phone Number" autocomplete="off" required/>
        <input type="password" placeholder="Password" autocomplete="off" required/>
      </form>
      <div class="button">
        <button>Log In</button>
      </div>
      <div class="rememberme-needhelp">
        <input type="checkbox">Remember me</input>
        <a href="#">Need help?</a>
      </div>
      <div class="signupnow">
        <p>New to Animez?</p>
        <a href="#">Sign up now</a>
      </div>
      <div class="learnmore">
        <p>This page is protected by Jason reCAPTCHA to ensure you're not a bot.
          <a href="#">Learn more.</a>
        </p>
      </div>
    </div>

    <div class="footer">
      <div class="question">
        <p>Question? Contact me.</p>
      </div>
    </div>
    </div>

  </body>
</html>
